name: Package
inputs:
  token:
    description: "GitHub token with package credentials"
    required: true
  user:
    description: "GitHub user with package credentials"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '17'  # âœ… No matrix inside the action
        cache: 'maven'

    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOL
        <settings>
          <activeProfiles>
            <activeProfile>github</activeProfile>
          </activeProfiles>
          <servers>
            <server>
              <id>github</id>
              <username>${{ inputs.user }}</username>
              <password>${{ inputs.token }}</password>
            </server>
          </servers>
        </settings>
        EOL
      shell: bash

    - name: Publish package
      run: mvn --batch-mode deploy
      shell: bash
